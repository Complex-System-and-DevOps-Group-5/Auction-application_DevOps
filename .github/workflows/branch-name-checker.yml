name: Branch Name Checker

on:
  create:
  pull_request:
    types: [opened, reopened, edited]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          if [[ "$BRANCH_NAME" == "develop" ]]; then
            echo "Develop branch is allowed"
            exit 0
          fi
          if [[ ! $BRANCH_NAME =~ ^(feature|hotfix|release|bugfix)/ ]]; then
            echo "Branch name must be 'develop' or start with 'feature/', 'hotfix/', 'release/', or 'bugfix/'"
            exit 1
          fi

